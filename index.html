<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-slider</title>
    <link rel="stylesheet" href="index.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
</head>

<body>
    <div class="frame">
        <div class="box">
            <input type="radio" id="box1" name="slide" >
            <label for="box1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h1>Winter Innovations</h1>
                        <p>Cool tech to warm your world.</p>
                    </div>
                </div>
            </label>

            <input type="radio" id="box2" name="slide">
            <label for="box2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h1>Summer Breakthroughs</h1>
                        <p>Bright ideas under the blazing sun.</p>
                    </div>
                </div>
            </label>

            <input type="radio" id="box3" name="slide">
            <label for="box3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h1>Rain of Progress</h1>
                        <p>A downpour of digital transformation.</p>
                    </div>
                </div>
            </label>

            <input type="radio" id="box4" name="slide" checked>
            <label for="box4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h1>Seasons of Technology</h1>
                        <p>Adapting to a world in constant flux.</p>
                    </div>
                </div>
            </label>

        </div>
    </div>
</body>

</html>
